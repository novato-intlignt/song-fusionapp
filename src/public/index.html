<!doctype html>
<html lang="es">
  <head>
    <title>Song Fusion</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/particles.css" />
    <script src="js/particles02.js" defer></script>
    <script src="js/particles_app.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <div class="contenedor">
            <div class="containerL">
              <img src="assets/images/logo.png" alt="logo" />
              <div class="containerText">
                <h2>Lyric Fusion</h2>
              </div>
            </div>
          </div>
        </nav>
        <div id="particles-js"></div>
        <div class="textos">
          <h1>Obten las letras de tus canciones favoritas</h1>
          <h2>Mejora tu ingles del lado de tus artistas favoritos</h2>
          <a href="login.html"> <button>Comenzar</button> </a>
        </div>
        <div class="containimg">
          <img src="assets/images/landing.svg" alt="landimg" />
        </div>
      </div>
    </header>
    <footer>
      <div class="wave">
        <div style="height: auto; overflow: hidden">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 150px; width: 100%; position: absolute"
          >
            <defs>
              <linearGradient
                id="linearGradient"
                gradientTransform="rotate(90 .5 .5)"
              >
                <stop offset="0%" stop-color="#3a47d5"></stop>
                <stop offset="100%" stop-color="#00D2FF"></stop>
              </linearGradient>
            </defs>
            <path
              d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: url(#linearGradient)"
            ></path>
          </svg>
        </div>
      </div>
    </footer>
  </body>
